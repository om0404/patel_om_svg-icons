<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>all/one</title>
</head>
<body>
    <header>
        <h1 class="hidden"> all/one header </h1>
        <img id="header" src="images/header.png">
    </header>
    <section class="clothing">
        <h2 class="hidden">clothing</h2>
        
        <div>
            <h2>tshirt</h2>
            <img id="tshirt" src="images/tshirt.svg">
        </div>
        <div>
            <h2>jeans</h2>
            <img id="jeans" src="images/jeans.svg">
        </div>
        <div>
            <h2>dress</h2>
            <img id="dress" src="images/dress.svg">
        </div>
        <div>
            <h2>skirt</h2>
            <img id="skirt" src="images/skirt.svg">
        </div>
        <div>
            <h2>winter-jacket</h2>
            <img id="winterjacket" src="images/winter_jacket.svg">
        </div>
    </section>
    <section class="accessories">
        <h2 class="hidden">accessories</h2>
        
        <div>
            <h2>sunglasses</h2>
            <img id="sunglasses" src="images/sunglasses.svg">
        </div>
        <div>
            <h2>ring</h2>
            <img id="ring" src="images/ring.svg">
        </div>
        <div>
            <h2>perfume</h2>
            <img id="perfume" src="images/perfume.svg">
        </div>
        <div>
            <h2>socks</h2>
            <img id="socks" src="images/socks.svg">
        </div>
        <div>
            <h2>shoes</h2>
            <img id="shoes" src="images/shoes.svg">
        </div>
    </section>

    <footer>
        <h2 class="hidden"> all/one footer </h2>
        <img id="footer" src="images/footer.png">
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
